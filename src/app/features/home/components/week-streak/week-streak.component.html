<div class="rounded-[1rem] bg-white w-[30rem] h-auto p-3">
  <div class="flex items-center gap-3">
    <div
      class="w-[4rem] h-[4rem] flex items-center justify-center border-[6px] border-green-500 rounded-full"
    >
      123
    </div>
    <div>
      <h3 class="!font-bold text-xl !mb-0">Streak</h3>
      <p class="!mb-0">
        Complete um dia de treino para construir o seu streak!
      </p>
    </div>
  </div>

  <div class="flex items-center justify-between gap-2 mt-5">
    <div
      *ngFor="let day of daysOfTheWeek(); let i = index"
      class="flex flex-col items-center justify-between"
    >
      <div
        class="w-[2rem] h-[2rem] flex items-center justify-center rounded-full"
        [ngClass]="completed()[i] ? 'bg-green-500 text-white' : 'bg-gray-200'"
      >
        <ng-container *ngIf="completed()[i]">
          <ng-icon
            class="[&>svg]:!text-[#FFF] !w-[1rem] !h-[1rem]"
            name="bootstrapCheckLg"
        /></ng-container>
      </div>
      <span class="text-sm mt-1">{{ day }}</span>
    </div>
  </div>
</div>
